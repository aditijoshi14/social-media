<div class="post">
  <div class="post_photo">
    <img src="{{post_image_src}}">
  </div>
  <div class="post_main">
    <div class="post_main_info">
      <span>{{post.postContributerFullName}}</span> . {{post.timePosted | amTimeAgo}}
    </div>
    <div class="post_main_content">
      {{post.postContent}}
    </div>
  </div>
  <div class="vote">
      <fa name ="angle-up"></fa>
      {{post.numVotes}}
      <fa name ="angle-down"></fa>
    </div>
</div>
