<div class="profile">
  <div class="profile_container">
    <div class="user_info_profile box-shadow">
      <div class="user_info_profile_container">
        <img src="../../../assets/images/profile.jpg">
        <div class="user_info_name">
          <div class="user_info_name_container">
            <h1>{{userService.userFullInfo.fullName}} </h1>
            <h3>@{{userService.userFullInfo.username}}</h3>
          </div>
        </div>
        <div class="user_info_stats">
          <div>Posts
            <br>
            <span>{{postService.profilePostLength}}</span>
          </div>
          <div>Followers
            <br>
            <span>{{userService.userFullInfo.followersLength}}</span>
          </div>
          <div>Following
            <br>
            <span>{{userService.userFullInfo.followingLength}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="user_post_profile box-shadow">
      <h1>Posts</h1>
      <div *ngFor="let post of postService.profilePosts" class="user_post_profile_container">
        <app-post [post]="post"></app-post>
      </div>
    </div>
  </div>
</div>
